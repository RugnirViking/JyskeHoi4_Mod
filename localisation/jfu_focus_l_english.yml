 JFU_focus_issue_ultimatum:0 "Issue Ultimatum to Sjaelland" 
 JFU_focus_cross_the_strait:0 "Cross the Straits"
 JFU_focus_cross_the_strait_desc:0 "We have uncovered evidence that during the continuation war with sjaelland, Sweden broke it's neutrality by sending volunteers and supplies to our enemy. This cannot stand! We must take the fight to the traitorous swedes!"
 JFU_ask_norway_protect_workers:0 "Propose Norwegian Worker's Rights"
 JFU_ask_norway_protect_workers_desc:0 "We have always had a small strickle of people trying to leave norway's correupt capitalist system but recently they passed a law that meant that factory owners can require unsociable hours from their workers. This has resulted in great unrest within norway, and unjust treatment all over their country. We are going to propose to the norwegian government that they pass a worker's rights law to protect all low-wage workers."
 JFU_propose_further_reforms_to_norway:0 "Propose Oslo Agreement"
 JFU_propose_further_reforms_to_norway_desc:0 "The previous situation has escalated further and we are still seeing great injustices in our brother country of norway. We cannot bear to simply stand by and watch as greedy corporations squeeze the lifeblood of norway's great worker class, and we finally have to do something about it. We will propose a further series of reforms, requiring cooperation from those at the top in norway who have previously looked the other way as their population has suffered. We can only hope they come to their senses..."
 JFU_begin_army_reform:0 "Begin Army Reform"
 JFU_begin_army_reform_desc:0 "The old generals of the civil war are heroes among the common man, and have become a household name. However, in recent years, warfare has changed rapidly, and these men are out of touch and out of date. We need a new cadre and new tactics."
 JFU_investigate_mountain_corps:0 "Request Norwegian Millitary Co-operation"
 JFU_investigate_mountain_corps_desc:0 "We have found that while we are used to fighting in the flat plains of our native jylland, in theatres such as mountains or deserts our logistic trains and troops just break down. We have asked Norway for millitary cooperation in this matter, so that we may learn the required tactics for mountain warfare."
 JFU_create_independant_northern_states:0 "Instate ISFU Iceland"
 JFU_create_independant_northern_states_desc:0 "We have conquered Sjaelland and as such freed our brothers and sisters in the northern atlantic. We have no wish to keep the noble peoples of Greenland, Iceland, and the Faroe Islands shackled any longer, and we will create an independant state for these people, that they can govern themselves. The only condition is naturally that they provide universal freedom for their workers and a secular state."
 JFU_northern_league:0 "Northern League"
 JFU_northern_league_desc:0 "We need to propose a mutal defence alliance to futher the interests of the scandinavian people. For too long, we have been on the margin of european affairs, with little power or influence. If we band together and pool our power, they will have no choice but to listen to our demands."
 JFU_join_axis:0 "Join Axis"
 JFU_join_axis_desc:0 "Germany has long influenced her smaller neighbors and while she has often been unjust to us, we have the opportunity to create a great alliance to bring our peoples to glory."
 JFU_millitary_design_bureau:0 "Millitary Design Bureau"
 JFU_millitary_design_bureau_desc:0 "If we setup major corporations to design all products from consumer goods to millitary hardware we can ensure that nothing is wasted and everything is standardised. This can allow us to focus on better products."
 JFU_state_primacy:0 "Danmark Første"
 JFU_state_primacy_desc:0 "If we had never had the struggle of the revolution against the opressive islanders then we wouldn't have found the spirit required to see the true path; we are destined for greatness. Every man woman and child will work extra time in the mines and the fields because they know that this is the start of something great."
 JFU_fanatics_draft:0 "Begin the Fanatics' Draft"
 JFU_fanatics_draft_desc:0 "We will begin seeking out those who are willing to go the extra mile for the state and form them into assault batallion to supress traitors to the state. Communists and the like will learn to fear the might of the jysk people."
 JFU_sign_assault_order:0 "Sign the Assault Order"
 JFU_sign_assault_order_desc:0 "We will make it required that all eligable men, even those working critical roles, will be required to practise wargames organised by their local wargames council. This will ensure our readiness and keep men fit and healthy."
 JFU_expand_fanatics_corps:0 "Expand Fanatics' Corps"
 JFU_expand_fanatics_corps_desc:0 "In this hour of need, our noble fanatics have served the nation admirably. Their dicipline and focus are a stellar example to the younger generation, who are now ready to pick up the torch for Jylland."
 JFU_tireless_spirit:0 "Tireless Spirit"
 JFU_tireless_spirit_desc:0 "Honed by years of war and insurgency, the Jysk people have grown to have a tireless resolve and spirit. Our commanders are legendary for driving the men hard and expecting only the best, and by god they get it."
 JFU_personality_cult:0 "Personality Cult"
 JFU_personality_cult_desc:0 "If the king must lead the people, they need to be convinced of his greatness. We will erect statues in his likeness in every town center and the people will know every detail of his great feats, real or otherwise..."
 JFU_royal_guard:0 "Royal Guard"
 JFU_royal_guard_desc:0 "We will instatiate a fearsome regiment that can defend the king personally. They will be a crack force, equipped with the latest in weapons and body armour, trained to be subservient and honourable in all things."
 JFU_spirit_of_strength:0 "Spirit of Strength"
 JFU_spirit_of_strength_desc:0 "Our people have a history of great works and feats achieved by jutlanders. Through this, we can create a mythology of the jysk pride, and our people will be inspired to their own feats of strength by remembering the heroes of old."
 JFU_millitary_traditions:0 "Millitary Traditions"
 JFU_millitary_traditions_desc:0 "The jysk people have long been traditional, often looking to their ancestors for guidance in times of trouble. When it comes to war, we have had several great traditions and indeed, there is no better way to instill a sense of martial pride than to bring back institutions such as hucarls."
 JFU_freedom_legion:0 "Freedom Legion"
 JFU_freedom_legion_desc:0 "We will create an army of democracy to ensure that the strong can never take advantage of the weak on our watch. We will ensure the ideals of honour and civility among our troops, and they will be some of the most noble and respected millitaries in the world."
 JFU_bastion_of_industry:0 "Bastion of Industry"
 JFU_bastion_of_industry_desc:0 "We will make sure that our country attracts foreign investment by loosening controls and taxes on private companies that were set up during the civil war. Providing bonuses to foreign investors will allow us to quickly grow an industrial base."
 JFU_materials_technology:0 "Materials Technology"
 JFU_materials_technology_desc:0 "We have a great research lab in Aarhus where our top scientists have been hard at work researching new metal alloys. This will allow us to increase our production of steel and metals."
 
 
 
 
 DEN_anti_swedish_rhetoric:0 "Anti-Swedish Rhetoric"
 DEN_anti_swedish_rhetoric_desc:0 "We need to take a public stand vs Sweden. Their culture is too pervasive and it affects our economy and top universities"
 DEN_revise_history_teachings:0 "Revise History Teachings"
 DEN_revise_history_teachings_desc:0 "We will revise the history curicculum to ensure that every dane knows the injustice of 1540. Every countryman will know the territories we lost and how the Swedes are falsely occupying these truly Danish heartlands"
 DEN_ban_spoken_swedish:0 "Ban Spoken Swedish"
 DEN_ban_spoken_swedish_desc:0 "Spoken Swedish as a language needs to be banned. We only submit ourselves to a slow death of our culture and values by permitting those who use this terrible tounge to spread their ideas and philosphies. If we do ban the language, it is understood that this will result in violence against the swedish minority, but we can overlook such minor transgressions in the name of the greater good of Denmark."
 DEN_demand_kalmar_territories:0 "Demand Kalmar Territories"
 DEN_demand_kalmar_territories_desc:0 "Recent events have come to a head. There have been large-scale protests along the main streets of Copenhagen by university students, demanding that we do something about the injustices they have learned about. They demand that we put Sweden in its place, so put them in their place we shall!"