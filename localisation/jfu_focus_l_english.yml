 jysk_focus:0 "Jyske National Focus"
 JFU_create_a_reserve_system:0 "Create a Functioning Reserve System"
 JFU_create_a_reserve_system_desc:0 "After the civil war three years ago, the glorious Jyske Union has been vulnerable to a breach of the ceasefire by the cowards across the sea. We need to create a system of reserves that allows us to effectively mobilise the population in case of attack."
 JFU_induce_competition_in_industries:0 "Induce Competition in the Industries"
 JFU_induce_competition_in_industries_desc:0 "Since the civil war we have settled into a rut in terms of production. The heavy industry feels that it can now rest on it's laurels. We need to incentivise them to produce more by creating a socialist competition for the good of the people."
 JFU_christian_army_commisars:0 "Christian Army Commisars"
 JFU_christian_army_commisars_desc:0 "We are known as a pious people and indeed our soldiers are inspired by the word of god. We can leverage this to lead our men to feats of great heroism by allowing priests to enlist as chaplains and provide services in the mess halls and barracks regularly."
 JFU_found_antipartisan_brigades:0 "Found Antipartisan Brigades"
 JFU_found_antipartisan_brigades_desc:0 "Since we the people rose up and took power we have seen how a determined adversary can take out a country from the inside. We must put in place procedures to ensure this never happens again."
 JFU_instigate_july_7_plot:0 "Investigate the July 7th Plot"
 JFU_instigate_july_7_plot_desc:0 "A disaster was narrowly avoided when it was found that a danish sjaelander by the name of Hans Jorgensen had smuggled a bomb onto a passenger liner carrying jyske touists back from Oslo. This is an affront and a most agressive action from the likes of norway, the likes of which we never expected to see in civilised society ever again after the civil war. This can only mean one thing..."
 JFU_reorganise_revolutionary_government:0 "Reorganise Revolutionary Council"
 JFU_reorganise_revolutionary_government_desc:0 "Since the revolution the government has been slow and inefficient. While these are surely men and women to which we owe so much, the next phase of the revolution requires that we replace freedom fighters with bureaucrats."
 JFU_turn_to_will_of_people:0 "Turn to the Will of the People"
 JFU_turn_to_will_of_people_desc:0 "It is important that in these trying times we turn to those to whom we owe so much. The workers and the farmers are surely the noblest of man, without whom our country would grind to a halt. These are the ones we should prioritise in our policymaking."
 JFU_prioritise_strong_leadership:0 "Prioritise a Strong Leadership"
 JFU_prioritise_strong_leadership_desc:0 "It is important that in these trying times we ensure that our leaders are able to make quick decisions without consulting an endless chain of clauses and votes. The leader must be recognised as the highest authority."
 JFU_remember_the_revolution:0 "Remember the Revolution"
 JFU_remember_the_revolution_desc:0 "In several weeks it is planned that a huge millitary parade will occur in the capital on the aniversary of our independance. We need to ensure that on this momentous day we take time to play the songs of our people and remember those who laid down their lives in service of international socialism."
 JFU_remember_founding_principles:0 "Remember the Founding Principles"
 JFU_remember_founding_principles_desc:0 "In several weeks it is planned that a huge millitary parade will occur in the capital on the aniversary of our independance. We need to ensure that on this momentous day we take time to remember why we fought for independance from those who seek to take our freedom away, and ensure that it can never happen again in our glorious nation."
 JFU_power_and_politics:0 "Power and Politics"
 JFU_power_and_politics_desc:0 "For several weeks now the people's revolutionary council has been at a standstill over a contriversial bill regarding millitary budgets. Perhaps a different tactic is in order. We will dissolve the council and vest all power in the supreme leader."
 JFU_instate_a_monarchy:0 "Instate a Monarchy"
 JFU_instate_a_monarchy_desc:0 "It is important that we try to remember the past and such an opportunity has been found. We have uncovered documents in an archive that shows that one of the members of the people's revolutionary council is in fact related directly all the way back a thousand years to the bluetooth family. We should take this chance to proclaim a glorious monarchy!"
 JFU_north_sea_guardians:0 "North Sea Guardians"
 JFU_north_sea_guardians_desc:0 "It is important that we ensure our ownership of the strait to the north of our dear country. We cannot allow any enemy country to assert dominance over our dear land."
